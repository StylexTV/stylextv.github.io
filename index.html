<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Page</title>
	
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,400,500,900&display=swap" rel="stylesheet">
	
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
</head>

<link rel="icon" href="favicons/light/favicon-16x16.ico" type="image/x-icon" id="light-scheme-icon">
<link rel="icon" href="favicons/dark/favicon-16x16.ico" type="image/x-icon" id="dark-scheme-icon">

<body>
    <div style="display: none" id="hideAll">&nbsp;</div>
	
	
	
    <script type="text/javascript">
        document.getElementById("hideAll").style.display = "block";
	    window.onload = function() { document.getElementById("hideAll").style.display = "none"; }
		
	    function setupIcons() {
            const lightSchemeIcon = document.querySelector('link#light-scheme-icon');
            const darkSchemeIcon = document.querySelector('link#dark-scheme-icon');
			
            function setLight() {
                document.head.append(lightSchemeIcon);
                darkSchemeIcon.remove();
            }
			
            function setDark() {
                lightSchemeIcon.remove();
                document.head.append(darkSchemeIcon);
            }
			
            const matcher = window.matchMedia('(prefers-color-scheme:dark)');
            function onUpdate() {
                if (matcher.matches) {
                    setDark();
                } else {
                    setLight();
                }
            }
            matcher.addListener(onUpdate);
            onUpdate();
        }
        setupIcons();
		
    </script>
</body>
</html>
